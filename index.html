<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="mainContainer">
        <div class="dashboardContainer">
            <div id="dashboard">
                <img src="images/dashboard.svg" alt="dashboard icon">
                <div class="dashboardText">Dashboard</div>
            </div>
            <div>
                <div class="iconContainer"><img src="images/home.svg" alt="home icon"></div>
                <div class="dashboardText">Home</div>
            </div>
            <div>
                <div class="iconContainer"><img src="images/profile.svg" alt="profile icon"></div>
                <div class="dashboardText">Profile</div>
            </div>
            <div>
                <div class="iconContainer"><img src="images/messages.svg" alt="messages icon"></div>
                <div class="dashboardText">Messages</div>
            </div>
            <div>
                <div class="iconContainer"><img src="images/history.svg" alt="history icon"></div>
                <div class="dashboardText">History</div>
            </div>
            <div>
                <div class="iconContainer"><img src="images/tasks.svg" alt="tasks icon"></div>
                <div class="dashboardText">Tasks</div>
            </div>
            <div id="communities">
                <div class="iconContainer"><img src="images/communities.svg" alt="communities icon"></div>
                <div class="dashboardText">Communities</div>
            </div>
            <div>
                <div class="iconContainer"><img src="images/settings.svg" alt="settings icon"></div>
                <div class="dashboardText">Settings</div>
            </div>
            <div>
                <div class="iconContainer"><img src="images/support.svg" alt="support icon"></div>
                <div class="dashboardText">Support</div>
            </div>
            <div>
                <div class="iconContainer"><img src="images/privacy.svg" alt="privacy"></div>
                <div class="dashboardText">Privacy</div>
            </div>
        </div>

        <div class="searchbarContainer">
            <div class="searchbarGrid">
                <div>
                    <form action="" method="post">
                        <button type="submit"></button>
                        <input type="text" id="search" name="search">
                    </form>
                </div>
                <div>b</div>
                <div>c</div>
                <div>d</div>
            </div>
        </div>

        <div class="contentContainer">
            C
        </div>
    </div>
</body>
</html>
